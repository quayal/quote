<div [hidden]="checkIfChildUrl()">
<h2 class="header">Klienci</h2>
  <ul class="clients">
    <li *ngFor="let client of clients"
        (click)="gotoClientDetails(client)"
        [class.selected]="client === selectedClient">
      <span class="text">{{client.name}}</span>
    </li>
  </ul>
  <input [(ngModel)]="newClientName" placeholder="nowy klient">
  <button (click)="addClient()">Dodaj</button>
</div>
<router-outlet></router-outlet>
